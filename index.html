<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="http://www.shikhon.org/images/logo.png"/>
            </div>
            <div class="col-md-9">
                <h1 class="display-4" style="text-align: center">Shikhon Closing Ceremony Registration</h1>
            </div>
        </div>
        <form id="form" action="success.html">
            <div class="form-group">
                <label for="name-input">Name</label>
                <input class="form-control" type="text" id="name-input" required>
            </div>
            <div class="form-group">
                <label for="status-input">Status</label>
                <select class="form-control" id="status-input" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="S">Student</option>
                    <option value="T">Teacher</option>
                    <option value="HI">Head of Institute</option>
                    <option value="HD">Head of Department</option>
                    <option value="G">Guardian</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="institute-input">Name of the institute</label>
                <input class="form-control" type="text" id="institute-input" >
            </div>
            <div class="form-group">
                <label for="phoneNumber-input">Phone Number</label>
                <input class="form-control" type="tel" id="phoneNumber-input" required>
            </div>
            <div class="form-group">
                <label for="couponCode-input">Coupon Code</label>
                <input class="form-control" type="text" id="couponCode-input">
            </div>
            <button type="submit" class="btn btn-primary" onclick="return submitForm()">Submit</button>
        </form>
    </div>
